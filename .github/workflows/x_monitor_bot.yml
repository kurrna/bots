name: X/Twitter Monitor

on:
  schedule:
    # 每 60 分钟
    - cron: "*/120 * * * *"
  workflow_dispatch:

# 并发控制：避免多个 run 同时执行导致重复通知
concurrency:
  group: bot
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Switch to messages branch
        run: |
          git fetch origin messages:messages 2>/dev/null || git checkout --orphan messages
          git checkout messages
          # 确保 src 目录存在（从 main 分支复制）
          git checkout main -- src/x_monitor_bot.py 2>/dev/null || true

      - name: Run X monitor script
        env:
          GOAL_USERNAME: ${{ secrets.GOAL_USERNAME }}
          X_RSS_URL: ${{ secrets.X_RSS_URL }}
          TG_TOKEN_2: ${{ secrets.TG_TOKEN_2 }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python src/x_monitor_bot.py

      - name: Commit and push to messages branch
        run: |
          git rm -r --cached src/ 2>/dev/null || true
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 添加监控数据文件
          git add messages/x_monitor/ || true
          git commit -m "Update X monitor data [skip ci]" || echo "No changes to commit"
          git push origin HEAD:messages || echo "Push skipped (no changes or conflict)"
