name: GKMAS Update Monitor

on:
  schedule:
    # 白天：08:00–21:59 北京时间（UTC+8）每 60 分钟
    - cron: "*/60 0-12 * * *"
    # 夜间：22:00–07:59 北京时间 每 3 小时
    # 对应 UTC 小时：15, 18, 21
    - cron: "0 15,18,21 * * *"
  workflow_dispatch:

# 并发控制：同一时间只有一个 run 执行，新 run 触发时会取消旧 run（避免并发冲突）
concurrency:
  group: check-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout messages branch
        uses: actions/checkout@v4
        with:
          ref: "refs/heads/messages"
          fetch-depth: 1

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor script and send message
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python src/gkmas_update_bot.py

      - name: Commit and push to messages branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add messages/ || true
          git commit -m "Update notification message [skip ci]" || echo "No changes to commit"
          git push origin messages
